<!DOCTYPE html>
<html>
<body>

<script src="//daybrush.com/scenejs/release/latest/dist/scene.min.js">
</script>

<script>
  scene = new Scene({
  ".class": {
    0: "left: 0px; top: 0px; transform: translate(0px);",
    1: {
      "left": "100px",
      "top": "0px",
      transform: "translate(50px)",
    },
    2: {
      "left": "200px",
      "top": "100px",
      transform: {
        translate: "100px",
      },
    }
  }
}, {
  selector: true,
  easing: "ease-in-out",
}).play();
</script>



</body>
</html>
